<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-Frute</title>
    
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="item active" style="--background: #EA3041;">
            <div class="title">Morango</div>
            <img class="img-frutas" src="assets/fundo-morango.png" alt="morango">
            <img class="img-refri" src="assets/refri-morango.png" alt="refri">
        </div>
        <div class="item" style="--background: #2D5643;">
            <div class="title">Abacate</div>
            <img class="img-frutas" src="assets/fundo-abacate.png" alt="abacate">
            <img class="img-refri" src="assets/refri-abacate.png" alt="refri">
        </div>
        <div class="item hidden" style="--background: #E7A043;">
            <div class="title">Laranja</div>
            <img class="img-frutas" src="assets/fundo-laranja.png" alt="laranja">
            <img class="img-refri" src="assets/refri-laranja.png" alt="refri">>
        </div>
        <div class="button-arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>

    </main>
    <script src="index.js" ></script>
</body>

</html>
